<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

<p:panel id="pnl" header="Kalkulator" style="margin: 1em auto;" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">

    <p:messages id="msg" closable="true">
            <p:autoUpdate/>
        </p:messages>
    
    
    <h:form>
    
	<h:panelGrid id="grid" columns="3" cellpadding="4">
	
	<p:outputLabel for="k" value="Kwota"/>
	<p:inputText id="k" value="#{kredytBB.sum}" required="true" requiredMessage="Brak kwoty" converterMessage="Kwota musi być liczbą"
	validatorMessage="Kwota musi być większa od 0 i mniejsza od 100 000">
	<f:validateDoubleRange minimum="1" maximum="99999"/>
	</p:inputText>
	<p:message for="k"/>
	
	
	<p:outputLabel for="m" value="Liczba Miesięcy"/>
	<p:inputText id="m" value="#{kredytBB.months}" required="true" requiredMessage="Brak liczby miesięcy" converterMessage="Liczba miesięcy musi być liczbą"
	validatorMessage="Liczba miesięcy musi być większa od 0 i mniejsza od 61">
	<f:validateDoubleRange minimum="1" maximum="60"/>
	</p:inputText>
	<p:message for="m"/>
	
	<p:outputLabel for="p" value="Procent"/>
	<p:inputText id="p" value="#{kredytBB.percent}" required="true" requiredMessage="Brak procentu" converterMessage="Kwota musi być liczbą"
	validatorMessage="Procent musi być większy od 0 i mniejszy od 100">
	<f:validateDoubleRange minimum="1" maximum="99"/>
	</p:inputText>
	<p:message for="p"/>
	
	<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update=":#{p:resolveFirstComponentWithId('msg',view).id}"/>
	<p:commandButton value="Oblicz (AJAX)" action="#{kredytBB.calc_AJAX()}" update=":#{p:resolveFirstComponentWithId('msg',view).id}"/>
	
	</h:panelGrid>
	</h:form>
	<h:form>
	<p:commandLink value="Informacje" action="#{kredytBB.info()}" />
	</h:form>
	
	</p:panel>
	<p:draggable for="pnl"/>

	</ui:define>

</ui:composition>
</html>
