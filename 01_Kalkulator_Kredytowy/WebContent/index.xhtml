	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<h:head>
	<title>01 - Kalkulator Kredytowy - Bartosz Osiński</title>

	<h1>01 - Kalkulator Kredytowy - Bartosz Osiński</h1>

	<h:form id="bla">

		<br />
