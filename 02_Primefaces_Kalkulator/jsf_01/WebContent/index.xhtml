<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 01 - Kalkulator Kredytowy - Primefaces - Bartosz Osiński</title>
</h:head>
<h:body>

	<p:panel id="pnl" header="JSF 01 - Kalkulator Kredytowy - Primefaces - Bartosz Osiński" style="margin: 1em auto;" toggleable="true" closable="true" toggleSpeed="500"
                closeSpeed="500" widgetVar="panel">

	<h:form id="bla">
	
	<h:panelGrid id="grid" columns="3" cellpadding="4">
	
	<p:outputLabel for="k" value="Kwota"/>
	<p:inputText id="k" value="#{kredytBB.sum}" required="true" requiredMessage="Brak kwoty"/>
	<p:message for="k"/>
	
	<p:outputLabel for="m" value="Liczba Miesięcy"/>
	<p:inputText id="m" value="#{kredytBB.months}" required="true" requiredMessage="Brak liczby miesięcy" />
	<p:message for="m"/>
	
	<p:outputLabel for="p" value="Procent"/>
	<p:inputText id="p" value="#{kredytBB.percent}" required="true" requiredMessage="Brak procentu"  />
	<p:message for="p"/>
	
	
		
		
		<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="@form"/>
		<p:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>

		
		</h:panelGrid>
		
				<p:messages id="msg" />
	</h:form>
	</p:panel>
	 <p:draggable for="pnl"/>

</h:body>
</html>
